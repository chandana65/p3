<body  bgcolor="#85cegh"><button><a href="../responsive design/responsivecss.html">back</a></button>
    <h2>The Flexible Box Layout Module, makes it easier to design flexible responsive layout structure without using float or positioning</h2>
    <style >
        .container{
            border: 3px solid #e20f0f;
            width: 10000px;
            height: 543px;
            font-size: 50px;
            color: #85cedb;
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #d68686;
            border: 3px solid hsl(64, 26%, 22%);
            margin: 20px;
        }
    </style>

    <div class="container"  >

        <div class="box">box-a</div>
        <div class="box">box-b</div>
        <div class="box">box-c</div>
        <div class="box">box-d</div>
    </div>
</body>
