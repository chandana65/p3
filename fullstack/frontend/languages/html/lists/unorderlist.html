    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h3><center>Defination of Unorderd-list</center></h3>
    An unordered list typically is a bulleted list of items.
    <br> HTML 3.0 gives you the ability to customise the bullets,
    <br> to do without bullets and to wrap list items horizontally or vertically for multicolumn lists.
    <h3>For example:</h3>
    <ul>
        <li>apple</li>
        <li>boll</li>
        <li>cat</li>
    </ul>
</body>
