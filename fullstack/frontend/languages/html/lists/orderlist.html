<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>Defination of Orderlist</center></h2>
    An ordered list typically is a numbered list of items. <br>
    HTML gives you the ability to control the sequence number - to continue where the previous list left off, or to start at a particular number.

    <h3>  For example :</h3>
    <ol>
        <li>apple</li>
        <li>boll</li>
        <li>cat</li>
        <li>dog</li>
    </ol>
</body>
</html>
